<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Hệ thống</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 50px;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .login-header h3 {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="fas fa-book-reader"></i>
        <h3>Quản lý Thư viện</h3>
        <p class="text-muted">Đăng nhập để tiếp tục</p>
    </div>

    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <div th:text="${error}">Thông báo lỗi hiện ở đây</div>
    </div>

    <form action="/login" method="post">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usernameInput"
                   name="username" placeholder="Tên đăng nhập"
                   th:value="${lastUsername}" required autofocus>
            <label for="usernameInput">Tên đăng nhập</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="passwordInput"
                   name="password" placeholder="Mật khẩu" required>
            <label for="passwordInput">Mật khẩu</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-bold">
            Đăng nhập <i class="fas fa-sign-in-alt ms-2"></i>
        </button>
    </form>

    <div class="text-center mt-4">
        <small class="text-muted">Tài khoản mặc định:</small><br>
        <strong>admin</strong> / <strong>123</strong>
    </div>
</div>

</body>
</html>

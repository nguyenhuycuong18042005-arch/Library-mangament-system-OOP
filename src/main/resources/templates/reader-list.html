<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Độc giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Danh sách Độc giả</h2>

    <a th:href="@{/doc-gia/them}" class="btn btn-success mb-3">
        + Thêm Độc giả mới
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Mã Độc giả</th>
                <th>Họ tên</th>
                <th>Số điện thoại</th>
                <th>Email</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dg : ${danhSachDocGia}">
                <td th:text="${dg.maDocGia}">DG123</td>
                <td th:text="${dg.hoTen}">Nguyen Van A</td>
                <td th:text="${dg.soDienThoai}">0909...</td>
                <td th:text="${dg.email}">abc@gmail.com</td>
                <td>
                    <span th:if="${dg.biKhoa == false}" class="badge bg-success">Hoạt động</span>
                    <span th:if="${dg.biKhoa == true}" class="badge bg-danger">Đã khóa</span>
                </td>
                <td>
                    <a th:href="@{/doc-gia/sua/{id}(id=${dg.maDocGia})}" class="btn btn-warning btn-sm">Sửa</a>
                    
                    <a th:href="@{/doc-gia/check/{id}(id=${dg.maDocGia})}" class="btn btn-info btn-sm" target="_blank">Check thẻ</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>

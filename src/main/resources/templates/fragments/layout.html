<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_chung">
  <meta charset="UTF-8">
  <title>Quản lý Thư viện</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav th:fragment="header_chung" class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/"><i class="fas fa-book-reader me-2"></i>LIB-MANAGER</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/books">Sách</a></li>
        <li class="nav-item"><a class="nav-link" href="/readers">Độc giả</a></li>
        <li class="nav-item"><a class="nav-link" href="/borrow">Mượn/Trả</a></li>
      </ul>

      <div class="d-flex align-items-center">

        <th:block th:if="${session.USER_LOGGED_IN != null}">
          <div class="text-light me-3">
            <i class="fas fa-user-circle fa-lg me-1"></i>
            <span th:text="${session.USER_LOGGED_IN.hoTen}" class="fw-bold"></span>
          </div>
          <a href="/logout" class="btn btn-sm btn-danger fw-bold">
            <i class="fas fa-sign-out-alt"></i> Thoát
          </a>
        </th:block>

        <th:block th:unless="${session.USER_LOGGED_IN != null}">
          <a href="/login" class="btn btn-light text-primary fw-bold">
            <i class="fas fa-sign-in-alt"></i> Đăng nhập
          </a>
        </th:block>

      </div>
    </div>
  </div>
</nav>

<footer th:fragment="footer_chung" class="text-center mt-5 py-3 bg-light border-top">
  <small class="text-muted">&copy; 2025 Library System</small>
</footer>

</body>
</html>

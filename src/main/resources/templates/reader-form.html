<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin Độc giả</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <div class="card" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h4>Thông tin Độc giả</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/doc-gia/luu}" th:object="${docGia}" method="post">
                
                <input type="hidden" th:field="*{maDocGia}" />

                <div class="mb-3">
                    <label class="form-label">Họ và Tên:</label>
                    <input type="text" th:field="*{hoTen}" class="form-control" required placeholder="Nhập tên độc giả" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại:</label>
                    <input type="text" th:field="*{soDienThoai}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Địa chỉ:</label>
                    <input type="text" th:field="*{diaChi}" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                <a th:href="@{/doc-gia}" class="btn btn-secondary">Hủy / Quay lại</a>
            </form>
        </div>
    </div>

</body>
</html>
